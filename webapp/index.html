<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="expires" content="0">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UI5 App</title>

	<script id="sap-ui-bootstrap" 
			src="https://sdk.openui5.org/1.120.0/resources/sap-ui-core.js" 
			data-sap-ui-resourceroots='{
				"firebaseui5": "./",
				"firebaseui5.lib.firebase": "./resources/firebaseui5/lib/firebase"
			}' 
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport" data-sap-ui-compatVersion="edge"
			data-sap-ui-async="true" data-sap-ui-frameOptions="trusted" data-sap-ui-theme="sap_horizon"
			data-sap-ui-xx-waitForTheme="true" data-sap-ui-xx-supportedLanguages="en">
		</script>

</head>

<body class="sapUiBody">
	<div data-sap-ui-component data-name="firebaseui5"></div>
</body>

</html>
